version: "2"

services:
  postgres:
    image: postgres:11.6
  web: &web
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               python ./manage.py makemigrations --noinput &&
               python ./manage.py migrate &&
               python ./manage.py runserver 0.0.0.0:8333"
    volumes:
      - ./:/code
    ports:
      - "80:8333"
    depends_on:
      - postgres
  documentation:
    <<: *web
    restart: always
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8334:8334"
